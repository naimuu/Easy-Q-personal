<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্মার্ট ফি অ্যালকেশন ম্যানেজার</title>
    <!-- Tailwind CSS এবং Inter Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased">

    <!-- কাস্টম অ্যালার্ট বক্স -->
    <div id="custom-alert" class="fixed top-5 right-5 z-[100] p-4 rounded-xl shadow-2xl text-white font-bold text-base transition-transform transform opacity-0 -translate-y-5"></div>

    <!-- মোডাল কন্টেইনার -->
    <div id="modal-container" class="hidden"></div>

    <!-- মূল অ্যাপ্লিকেশন কন্টেইনার -->
    <div id="app-container" class="bg-slate-100">
        <div id="loading-screen" class="min-h-screen flex items-center justify-center bg-white">
            <div class="text-center p-8">
                <div class="animate-spin-custom rounded-full h-12 w-12 border-t-4 border-b-4 border-indigo-600 mx-auto"></div>
                <p class="mt-3 text-lg font-semibold text-indigo-600">সার্ভার থেকে ডেটা লোড হচ্ছে...</p>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
